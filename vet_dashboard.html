<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Dashboard | AgriMed Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/fallen-leaves.png');
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background-color: #22c55e; /* Green-500 */
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #16a34a; /* Green-600 */
        }
        
        .icon {
            color: #16a34a;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Veterinarian's Dashboard</h1>
            <p class="text-lg text-gray-600 mt-2">Managing Animal Health with Precision and Care</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Create Prescription Card -->
            <div class="card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-file-prescription fa-2x icon mr-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-700">Create Prescription</h2>
                </div>
                <form id="createPrescriptionForm">
                    <div class="space-y-4">
                        <input type="text" name="animal_id" placeholder="Animal ID (e.g., tag_id)" required class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                        <input type="text" name="farmer_id" placeholder="Farmer ID" required class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                        <input type="text" name="drug" placeholder="Drug Name" required class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                        <input type="text" name="dose" placeholder="Dosage" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                        <input type="number" name="withdrawal_days" placeholder="Withdrawal Days" required class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                        <textarea name="notes" placeholder="Notes..." rows="2" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full mt-4 py-2 rounded-md font-semibold">Submit Prescription</button>
                </form>
            </div>

            <!-- View Prescriptions Card -->
            <div class="card rounded-lg p-6">
                 <div class="flex items-center mb-4">
                    <i class="fas fa-list-alt fa-2x icon mr-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-700">View Prescriptions</h2>
                </div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="filterAnimalId" placeholder="Filter by Animal ID" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                    <button id="viewPrescriptionsBtn" class="btn-primary px-4 py-2 rounded-md font-semibold flex-shrink-0">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="prescriptionList" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Prescription items will be injected here -->
                </div>
            </div>

            <!-- Scan Animal Tag Card -->
            <div class="card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-qrcode fa-2x icon mr-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-700">Scan Animal Tag</h2>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="scanTagInput" placeholder="Enter RFID or Tag ID" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                    <button id="scanTagBtn" class="btn-primary px-4 py-2 rounded-md font-semibold"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <!-- Generate Alerts Card -->
            <div class="card rounded-lg p-6 flex flex-col justify-between">
                <div>
                    <div class="flex items-center mb-4">
                        <i class="fas fa-bell fa-2x icon mr-4"></i>
                        <h2 class="text-2xl font-semibold text-gray-700">Generate Alerts</h2>
                    </div>
                    <p class="text-gray-600 mb-4">Manually trigger withdrawal period alerts for all relevant animals.</p>
                </div>
                <button id="generateAlertsBtn" class="btn-primary w-full py-2 rounded-md font-semibold mt-4">Generate Now</button>
            </div>

            <!-- AI Vet Assistant Card -->
            <div class="card rounded-lg p-6 lg:col-span-2">
                <div class="flex items-center mb-4">
                    <i class="fas fa-robot fa-2x icon mr-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-700">AI Vet Assistant</h2>
                </div>
                <div id="aiChatBox" class="h-48 overflow-y-auto border rounded p-3 mb-4 bg-gray-50 space-y-3">
                    <!-- Chat messages will appear here -->
                     <div class="text-gray-500 text-center">Ask me anything about animal health...</div>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="aiChatInput" placeholder="Type your question..." class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500">
                    <button id="aiChatBtn" class="btn-primary px-4 py-2 rounded-md font-semibold">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for displaying results -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800"></h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="modalBody" class="text-gray-700"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // A dummy token for demonstration. In a real app, this would be retrieved after login.
            const DUMMY_ACCESS_TOKEN = 'your_supabase_jwt_token_here';

            const apiHeaders = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${DUMMY_ACCESS_TOKEN}`
            };

            // Modal elements
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const closeModalBtn = document.getElementById('closeModalBtn');

            function showModal(title, content) {
                modalTitle.textContent = title;
                modalBody.innerHTML = content;
                modal.classList.remove('hidden');
            }

            function hideModal() {
                modal.classList.add('hidden');
            }

            closeModalBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            function showToast(message, isError = false) {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.className = `fixed bottom-5 right-5 p-4 rounded-lg text-white shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // 1. Create Prescription
            const createPrescriptionForm = document.getElementById('createPrescriptionForm');
            createPrescriptionForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(createPrescriptionForm);
                const data = Object.fromEntries(formData.entries());
                // Convert withdrawal_days to number
                data.withdrawal_days = parseInt(data.withdrawal_days, 10);
                
                try {
                    const response = await fetch('/vet/prescriptions', {
                        method: 'POST',
                        headers: apiHeaders,
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showToast('Prescription created successfully!');
                        createPrescriptionForm.reset();
                    } else {
                        throw new Error(result.message || 'Failed to create prescription.');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, true);
                }
            });

            // 2. View Prescriptions
            const viewPrescriptionsBtn = document.getElementById('viewPrescriptionsBtn');
            const filterAnimalIdInput = document.getElementById('filterAnimalId');
            const prescriptionList = document.getElementById('prescriptionList');

            viewPrescriptionsBtn.addEventListener('click', async function () {
                const animalId = filterAnimalIdInput.value.trim();
                let url = '/vet/prescriptions';
                if (animalId) {
                    url += `?animal_id=${animalId}`;
                }

                try {
                    const response = await fetch(url, { headers: apiHeaders });
                    const result = await response.json();

                    if (response.ok) {
                        prescriptionList.innerHTML = ''; // Clear previous list
                        if (result.prescriptions && result.prescriptions.length > 0) {
                            result.prescriptions.forEach(p => {
                                const item = document.createElement('div');
                                item.className = 'p-2 border rounded bg-gray-50 text-sm';
                                item.innerHTML = `<strong>Drug:</strong> ${p.drug} | <strong>Animal:</strong> ${p.animal_id} <br> <strong>Status:</strong> <span class="font-semibold">${p.status}</span>`;
                                prescriptionList.appendChild(item);
                            });
                        } else {
                            prescriptionList.innerHTML = '<p class="text-gray-500">No prescriptions found.</p>';
                        }
                    } else {
                        throw new Error(result.message || 'Failed to fetch prescriptions.');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, true);
                }
            });

            // 3. Scan Animal Tag
            const scanTagBtn = document.getElementById('scanTagBtn');
            const scanTagInput = document.getElementById('scanTagInput');

            scanTagBtn.addEventListener('click', async function () {
                const tagId = scanTagInput.value.trim();
                if (!tagId) {
                    showToast('Please enter a tag ID.', true);
                    return;
                }

                try {
                    const response = await fetch(`/scan/${tagId}`, { headers: apiHeaders });
                    const result = await response.json();

                    if (response.ok && result.success) {
                        const data = result.result;
                        const content = `
                            <h4 class="font-bold text-lg mb-2">Animal: ${data.animal.tag_id} (${data.animal.species})</h4>
                            <p><strong>Status:</strong> ${data.animal.status || 'N/A'}</p>
                            <p><strong>Owner ID:</strong> ${data.animal.owner_id}</p>
                            <hr class="my-3">
                            <h5 class="font-semibold mb-2">Withdrawal Status</h5>
                            <p class="${data.is_safe_to_sell ? 'text-green-600' : 'text-red-600'} font-bold text-xl">
                                ${data.is_safe_to_sell ? 'Safe to Sell' : 'Under Withdrawal'}
                            </p>
                            <p><strong>Withdrawal Ends:</strong> ${data.withdrawal_end || 'N/A'}</p>
                            <p><strong>Days Left:</strong> ${data.days_left !== null ? data.days_left : 'N/A'}</p>
                            <hr class="my-3">
                            <h5 class="font-semibold mb-1">Latest Prescription</h5>
                            ${data.latest_prescription ? `<p>${data.latest_prescription.drug} (${data.latest_prescription.dose})</p>` : '<p>None</p>'}
                        `;
                        showModal('Animal Scan Result', content);
                    } else {
                        throw new Error(result.message || 'Animal not found.');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, true);
                }
            });

            // 4. Generate Alerts
            const generateAlertsBtn = document.getElementById('generateAlertsBtn');
            generateAlertsBtn.addEventListener('click', async function () {
                 try {
                    const response = await fetch('/alerts/generate', {
                        method: 'POST',
                        headers: apiHeaders,
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showModal('Alert Generation', `<p class="text-lg">Successfully created <strong>${result.created_alerts}</strong> new alerts.</p>`);
                    } else {
                        throw new Error(result.message || 'Failed to generate alerts.');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, true);
                }
            });
            
            // 5. AI Vet Assistant
            const aiChatBtn = document.getElementById('aiChatBtn');
            const aiChatInput = document.getElementById('aiChatInput');
            const aiChatBox = document.getElementById('aiChatBox');

            const addChatMessage = (message, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `p-2 rounded-lg max-w-xs ${sender === 'user' ? 'bg-blue-100 self-end ml-auto' : 'bg-gray-200 self-start'}`;
                messageDiv.textContent = message;
                
                // If it's the first message, clear the placeholder
                if (aiChatBox.querySelector('.text-gray-500')) {
                    aiChatBox.innerHTML = '';
                }

                aiChatBox.appendChild(messageDiv);
                aiChatBox.scrollTop = aiChatBox.scrollHeight;
            };

            aiChatBtn.addEventListener('click', handleAIChat);
            aiChatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleAIChat();
                }
            });

            async function handleAIChat() {
                const prompt = aiChatInput.value.trim();
                if (!prompt) return;

                addChatMessage(prompt, 'user');
                aiChatInput.value = '';
                
                // Add a thinking indicator
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'p-2 rounded-lg bg-gray-200 self-start';
                thinkingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
                aiChatBox.appendChild(thinkingDiv);
                aiChatBox.scrollTop = aiChatBox.scrollHeight;

                try {
                    const response = await fetch('/ai/chatbot', { // Using the simpler chatbot endpoint from your file
                        method: 'POST',
                        headers: apiHeaders,
                        body: JSON.stringify({ message: prompt })
                    });
                    const result = await response.json();
                    
                    aiChatBox.removeChild(thinkingDiv); // Remove thinking indicator

                    if (response.ok) {
                        addChatMessage(result.reply, 'bot');
                    } else {
                        throw new Error(result.error || 'Failed to get AI response.');
                    }
                } catch (error) {
                    aiChatBox.removeChild(thinkingDiv); // Ensure thinking indicator is removed on error
                    addChatMessage(`Sorry, I couldn't get a response. ${error.message}`, 'bot');
                }
            };
        });
    </script>
</body>
</html>
